<div class="card bg-light">
  <div class="card-header flex-title" (click)="collapse()">
    <span class="card-title"
      ><span class="bolded" *ngIf="preTitle">{{ preTitle }}: </span
      >{{ title }}</span
    >
    <span class="pull-right">
      <button class="btn btn-primary btn-sm">
        <span *ngIf="isCollapsed"><i class="fas fa-plus"></i></span>
        <span *ngIf="!isCollapsed"><i class="fas fa-minus"></i></span>
      </button>
    </span>
  </div>
  <div
    class="card-body collapsible"
    [ngClass]="{ collapsed: isCollapsed }"
    #inputRef
  >
    <ng-content></ng-content>
  </div>
</div>
