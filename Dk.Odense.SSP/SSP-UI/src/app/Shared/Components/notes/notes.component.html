<div class="card bg-light">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg" id="target">
        <textarea
          class="form-control"
          rows="10"
          [disabled]="disabledNew"
          placeholder="Husk at. . ."
          [(ngModel)]="newNote.value"
          (keyup)="onInputChange()"
        ></textarea>
      </div>
    </div>
  </div>
</div>
<app-collapse
  [title]="'Gemte noter'"
  [collapsed]="false"
  *ngIf="notes.length != 0"
>
  <div class="row">
    <div class="col-lg">
      <div
        *ngFor="let note of notes | sortByDesc: 'createdAt'; let last = last"
      >
        <h6>{{ note.createdAt | date: "dd-MM-yyyy" }} - {{ note.reporter }}</h6>
        <p>{{ note.value }}</p>
        <hr *ngIf="!last" />
      </div>
    </div>
  </div>
</app-collapse>
