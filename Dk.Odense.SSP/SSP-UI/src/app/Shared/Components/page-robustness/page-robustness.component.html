<div class="card bg-light">
  <div class="card-header">
    <h6>Robusthedsskemaer</h6>
  </div>
  <div *ngIf="robustness" class="card-header" style="text-align: center">
    <button class="btn btn-info btn-sm left" (click)="onPrevious()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h5 class="inline">{{ robustness.createdDate | date: 'yyyy-MM-dd' }}</h5>
    <button class="btn btn-info btn-sm right" (click)="onNext()">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <ng-container
    *ngIf="robustness; then Robustness; else NoRobustness"
  ></ng-container>
  <ng-template #NoRobustness>
    <div class="card-header" style="text-align: center">
      Ingen Robusthedsskemaer
    </div>
  </ng-template>
  <ng-template #Robustness>
    <div class="row">
      <div class="col-lg">
        <app-reporter [reporter]="robustness?.reporter"></app-reporter>
        <app-assessment
          [assessment]="robustness?.assessment"
          [collapsed]="false"
        ></app-assessment>
      </div>
    </div>
  </ng-template>
</div>
